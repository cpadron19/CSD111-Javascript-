<!--
  text boxes asking you favorite color, season, number, and holiday!

-->
<h1>Getting to Know You Better</h1>
  
  <!--ask the user favorite color, season, Lucky number, and favorite holiday -->
  <form>
    Your Favorite Color <input type="text" 
                      id= "color" 
                      name="color" 
                      size="30" />
    <br><br>
    Your Favorite Season <input type="text" 
                     id= "season" 
                     name="season"
                     size="20" />
    
    <br>
    <br>
    
     Your Lucky Number <input type="text" 
                     id= "number" 
                     name="number"
                     size="10" />
    
    <br>
    <br>
    
     Your Favorite Holiday <input type="text" 
                     id= "holiday" 
                     name="holiday"
                     size="50" />
    
    <br>
    <br>
   
    <!-- Making a button, and a reset button. -->
    
    <input type="button" value="Just a Button" />
    <input type="reset" value="Clear All" />

  </form>
  
</body>
</html>
