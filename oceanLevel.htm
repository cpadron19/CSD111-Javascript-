<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Ocean Levels</title>

</head>
<body>

<table border= "1" width="50%"> <!-- start of our table -->
  <tr>
      <th>Year</th> <!-- column headers -->
      <th>Ocean Level</th>
  </tr>

<script>

//Cameron Padron
//ITAD 111
//Assignment 5 part 1-3
//Ocean level
  var limit = 25 // sets limit for our loop
 
  
  for(var num = 1; num <=limit; ++num) //loops around 25 times calculating the level of the ocean in each pass
  {
    var level = num * 1.5;
    
    document.write("<tr>");
    document.write("<td>"+num+"</td>");
    document.write("<td>"+level+"</td>");
    document.write("</tr>");
  
  }


 





</script>
</table>
</body>
</html>
