<script>

//Cone Volume calculator (function) 
function coneVolume(height, radius)
{
 //equation to solve cone volume
 var volume = (Math.PI*(Math.pow(radius,2))*(height/3));
 
 //write out the volume of the cone. yummmmmmm.
 document.write("<p>The volume of the cone is "+volume.toFixed(2)+"!</p>");
 
}

</script>

<script>
  
  //prompting the user to enter the height of the cone.
  var height = prompt("Please enter the height of the cone ", "10");
  
  //prompting the user to enter the radius of the cone. 
  var radius = prompt("Please enter the radius of the cone ","10");
  
  //calling the coneVolume function with height and radius as parameters. 
  coneVolume(height,radius);
  
</script>
