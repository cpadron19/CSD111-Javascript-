<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Random Numbers</title>

</head>
<body>

<table width = "50%" border = "1">

<tr>

<script>
//count how many times i will have 3 generated:
var count_3s = 0; // setting up a counter variable

for(var i = 0; i < 100; ++i)
{
  var r = Math.floor(Math.random()*100+1); //[1,6] 
  if(r==3) // found a 3
  {
      count_3s++; // adding one to the counter
  
  }
  
  document.write("<td>"+r+"</td>"); //printing out table one cell at a time
  
  if(((i+1) % 10 ==0) && i<99) // placing a row break into the table
    document.write("</tr><tr>");  


}

document.write("<p>We had 3 generated "+count_3s+" times!</p>");




</script>
</table>
</body>
</html>
