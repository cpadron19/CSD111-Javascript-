function countOccurrences(numArray, num) //function that counts up our number of occurrences
{
  var total = 0; //accumulator variable
  
  for(var i = 0; i < numArray.length; i++)
  {
      if(numArray[i] == num)
      {
        total += 1; //if we find the number the person is looking for, we add 1 total
      }
      else
      {
        total = total; //don't remember how to say keep looping if no match, so I just did this. 
      }
      
      
  }
  return total; //returns total to the index 

}

</script>
