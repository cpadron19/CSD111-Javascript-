<!DOCTYPE html>
<html>
	
	<head>
	  
	  <meta charset="utf-8" >
		
		
		<title>BMI Calculator</title>
    
    <!-- Cameron Padron -->
	
	<script>
	
	function BMI_form()
  {
   var h = document.getElementById("feet").value;
   h = parseFloat(h);
   var i = document.getElementById("inches").value;
   i = parseFloat(i);
   var w = document.getElementById("weight").value;
   w = parseFloat(w);
   
   //calculations
   var x = h * 12;
   var t = x + i;
   var b = w *(703/(Math.pow(t,2)));
   
   //output
   document.getElementById("bmi").value = b.toFixed(2);
   
  }
  </script>
  
	</head>
	
	
	<body>
    <h1>BMI Calculator</h1>
    <form id = "form01">
    <strong>Height:</strong> <input type = "text" id = "feet" name = "feet" size="2" /> feet  <input type = "text" id = "inches" name = "inches"size = "2" /> inches
    <br> <br>
    <strong>Weight: </strong><input type = "text" id = "weight" name = "weight" size="3" /> pounds
    <br> <br>
    <input type = "button" value = "Calculate BMI" onclick = "BMI_form()"/>
    <input type = "reset" value = "Clear" />
    <br> <br>
    BMI: <input id="bmi" name="bmi" type="text" size="10" readonly>

    </form>

    <h3>BMI Categories:</h3> 
    <ul>
    <li>Underweight = &lt;18.5</li>
    <li>Normal weight = 18.5–24.9</li> 
    <li>Overweight = 25–29.9</li> 
    <li>Obesity = BMI of 30 or greater</li> 
    </ul>
    
    </body>
			
		
</html>
