<table>

<script>
//Cameron Padron

//Star barchart
var limit = parseFloat(prompt("How many stars do you want?","4")); //asks user how many stars they want
  if(limit < 0)
  {
    document.write("<p>Please enter a positive number.</p>"); //if the user enters a negative number
  }
  else
  {
  
  document.write("<tr>");
  
   for(var i = 1; i <= limit; ++i)
  {
    
    document.write("<td>*</td>"); //table creating the star
    
  }
   
   } 
    
    
    






</script>
</table>
